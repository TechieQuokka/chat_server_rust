version: '3.9'

# ============================================
# Production Docker Compose Configuration
# Discord-like Rust Chat Server
# ============================================

services:
  # ============================================
  # Chat Server - Main Application
  # ============================================
  chat-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: chat_server_prod
    image: chat-server:latest
    ports:
      - "3000:3000"    # Application port
      - "9100:9100"    # Metrics port
    environment:
      # Server Configuration
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "3000"
      ENVIRONMENT: "production"

      # Database Configuration
      DATABASE_URL: "postgres://chat_user:${POSTGRES_PASSWORD:-chat_secure_password}@postgres:5432/chat_db"
      DATABASE_MAX_CONNECTIONS: "50"
      DATABASE_MIN_CONNECTIONS: "10"
      DATABASE_CONNECT_TIMEOUT_SECONDS: "30"
      DATABASE_IDLE_TIMEOUT_SECONDS: "600"
      DATABASE_MAX_LIFETIME_SECONDS: "1800"

      # Redis Configuration
      REDIS_URL: "redis://redis:6379"
      REDIS_MAX_CONNECTIONS: "20"
      REDIS_SESSION_TTL_SECONDS: "86400"
      REDIS_CACHE_TTL_SECONDS: "3600"

      # JWT Configuration (MUST be changed in production)
      JWT_SECRET: "${JWT_SECRET:-CHANGE_THIS_IN_PRODUCTION_MIN_32_CHARS}"
      JWT_ACCESS_TOKEN_EXPIRY_SECONDS: "900"
      JWT_REFRESH_TOKEN_EXPIRY_SECONDS: "604800"
      JWT_ISSUER: "chat-server"
      JWT_AUDIENCE: "chat-client"

      # Snowflake ID Configuration
      SNOWFLAKE_MACHINE_ID: "${MACHINE_ID:-1}"
      SNOWFLAKE_NODE_ID: "${NODE_ID:-1}"

      # Rate Limiting
      RATE_LIMIT_REQUESTS_PER_SECOND: "50"
      RATE_LIMIT_BURST_SIZE: "100"
      RATE_LIMIT_MESSAGE_PER_SECOND: "10"
      RATE_LIMIT_MESSAGE_BURST: "20"

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: "${CORS_ORIGINS:-https://yourdomain.com}"
      CORS_MAX_AGE_SECONDS: "3600"

      # Logging & Observability
      RUST_LOG: "info,chat_server=info,sqlx=warn"
      RUST_BACKTRACE: "0"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      OTEL_SERVICE_NAME: "chat-server"
      METRICS_PORT: "9100"

      # WebSocket Configuration
      WS_HEARTBEAT_INTERVAL_MS: "41250"
      WS_HEARTBEAT_TIMEOUT_MS: "90000"
      WS_MAX_CONNECTIONS_PER_USER: "5"
      WS_MAX_MESSAGE_SIZE_BYTES: "4096"

      # File Upload
      UPLOAD_MAX_SIZE_BYTES: "10485760"
      UPLOAD_ALLOWED_TYPES: "image/png,image/jpeg,image/gif,image/webp"
      UPLOAD_STORAGE_PATH: "/app/uploads"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - chat_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/3000' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # PostgreSQL 16 - Primary Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: chat_postgres_prod
    environment:
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chat_secure_password}
      POSTGRES_DB: chat_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    command:
      - "postgres"
      # Production-tuned settings (adjust based on server specs)
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      # Production logging - errors and slow queries only
      - "-c"
      - "log_statement=ddl"
      - "-c"
      - "log_duration=off"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "log_line_prefix=%t [%p]: user=%u,db=%d "
      - "-c"
      - "log_checkpoints=on"
      - "-c"
      - "log_connections=off"
      - "-c"
      - "log_disconnections=off"
      - "-c"
      - "log_lock_waits=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - chat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # Redis 7 - Cache & Pub/Sub
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: chat_redis_prod
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1000 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - chat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ============================================
  # Jaeger - Distributed Tracing (Optional)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: chat_jaeger_prod
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: "badger"
      BADGER_EPHEMERAL: "false"
      BADGER_DIRECTORY_VALUE: "/badger/data"
      BADGER_DIRECTORY_KEY: "/badger/key"
    ports:
      - "127.0.0.1:16686:16686"  # Web UI - localhost only
      - "4317:4317"               # OTLP gRPC - internal network
      - "4318:4318"               # OTLP HTTP - internal network
    volumes:
      - jaeger_data:/badger
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:14269/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - chat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # Prometheus - Metrics Collection (Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: chat_prometheus_prod
    ports:
      - "127.0.0.1:9090:9090"  # localhost only
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-O", "-", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - chat_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

# ============================================
# Named Volumes for Data Persistence
# ============================================
volumes:
  postgres_data:
    name: chat_postgres_prod_data
    driver: local
  redis_data:
    name: chat_redis_prod_data
    driver: local
  uploads_data:
    name: chat_uploads_prod_data
    driver: local
  jaeger_data:
    name: chat_jaeger_prod_data
    driver: local
  prometheus_data:
    name: chat_prometheus_prod_data
    driver: local

# ============================================
# Network Configuration
# ============================================
networks:
  chat_network:
    name: chat_network_prod
    driver: bridge
